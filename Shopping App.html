  <body>
        <center>
                <h1>Shopping App</h1><br>
            </center>
        <div class="row">
                <div class="col-3"></div>
                <div class="col-5">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Tshirts For Men</label>
                    <select name="select" id="men">
                        <option value="NULL">Select</option>
                        <option value="Black Cheque Shirt">Black Cheque Shirt</option>
                        <option value="Black Plain Shirt">Black Plain Shirt</option>
                        <option value="White Plain Shirt">White Plain Shirt</option>
                        <option value="White Lining Shirt">White Lining Shirt</option>
                        <option value="White Plain Shirt">White Plain Shirt</option>
                        <option value="Red Cheque Shirt">Red Cheque Shirt</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Women Shirts</label>
                    <select name="select" id="women">
                            <option value="NULL">Select</option>
                            <option value="Black Cheque Shirt">Black Cheque Shirt</option>
                            <option value="Black Plain Shirt">Black Plain Shirt</option>
                            <option value="White Plain Shirt">White Plain Shirt</option>
                            <option value="White Lining Shirt">White Lining Shirt</option>
                            <option value="White Cheque Shirt">White Cheque Shirt</option>
                            <option value="Red Cheque Shirt">Red Cheque Shirt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Home Appliances</label>
                          <select name="select" id="appliance">
                                <option value="NULL">Select</option>
                              <option value="Micrwave Oven">Micrwave Oven</option>
                              <option value="Dish Washer">Dish Washer</option>
                              <option value="Asus LED">Asus LED</option>
                              <option value="iPhone XR">iPhone XR</option>
                              <option value="Oppo F5">Oppo F5</option>
                          </select>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Novels</label>
                                  <select name="select" id="book">
                                        <option value="NULL">Select</option>
                                      <option value="The Hound of Baskervills">The Hound of Baskervills</option>
                                      <option value="The Girl on train">The Girl on train</option>
                                      <option value="Alchemy">Alchemy</option>
                                      <option value="Lone Ranger">Lone Ranger</option>
                                      <option value="Meet Your Makers">Meet Your Makers</option>
                                  </select>
                                </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Select Payment option</label>
                          <select name="payment" id="payment">
                              <option value="Online Payment">Online Payment</option>
                              <option value="Credit card">Credit card</option>
                              <option value="Cash">Cash</option>
                          </select>
                        </div>
                <input type="button" onclick="fill()" value="Submit" class="btn btn-primary">
            
              </div>
              </div>

<script>
class Data
{

constructor()
{
    this.menShirtPrice = {
"Black Cheque Shirt":350,
"Black Plain Shirt":300,
"White Plain Shirt":400,
"White Lining Shirt":450,
"White Cheque Shirt":500,
"Red Cheque Shirt":900,
};

this.womenShirtPrice = {
"Black Cheque Shirt":1350,
"Black Plain Shirt":1300,
"White Plain Shirt":1400,
"White Lining Shirt":1450,
"White Cheque Shirt":1500,
"Red Cheque Shirt":1900,
};

this.appliancePrice = {
    "Micrwave Oven":8000,
    "Dish Washer":12000,
    "Asus LED":30000,
    "iPhone XR":100000,
    "Oppo F5":35000,
};

this.bookPrice = {
    "The Hound of Baskervills":210,
    "The Girl on train":330,
    "Alchemy":200,
    "Lone Ranger":240,
    "Meet Your Makers":560,
}
    

}

}

class DataCallClass extends Data
{

constructor()
{
    super();

    var userdetail = new Map();


userdetail.set('name',document.getElementById('name').value);
userdetail.set('men', document.getElementById('men').value);
userdetail.set('women',document.getElementById('women').value);
userdetail.set('appliance',document.getElementById('appliance').value);
userdetail.set('book',document.getElementById('book').value);
userdetail.set('payment',document.getElementById('payment').value);

var priceMen = this.menShirtPrice[userdetail.get("men")];
var priceWomen = this.womenShirtPrice[userdetail.get("women")];
var priceAppliance = this.appliancePrice[userdetail.get("appliance")];
var priceBook = this.bookPrice[userdetail.get("book")];

if (priceMen == null) {
priceMen = 0;
}
if (priceWomen == null) {
priceWomen  = 0;
}
if (priceAppliance == null) {
priceAppliance = 0;
}
if (priceBook == null) {
priceBook = 0;
}
var totalBill = priceMen+priceWomen+priceAppliance+priceBook;

document.write("<center><div class='col-6'><h1>Your Bill</h1><br><h3>Name: "+userdetail.get("name")+"</h3><h3>Men Shirt: "+userdetail.get("men")+"</h3> Price: "+priceMen+"<h3>Womens Shirt: "+userdetail.get("women")+"</h3> Price: "+priceWomen+"</h3><h3>Home Appliance: "+userdetail.get("appliance")+"</h3> Price: "+priceAppliance+"</h3><h3>Novel: "+userdetail.get("book")+"</h3> Price: "+priceBook+"</h3><h3>Payment Method: "+userdetail.get("payment")+"</h3><h1 style='color:green;'>Total Bill: "+totalBill+"</h1>");
}

}




function fill(){
    var obj = new DataCallClass();    
}

</script>
